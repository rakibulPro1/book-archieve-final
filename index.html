<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .card{
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
        #result-count{
            font-size: 22px;
            font-weight: bold;

        }
        #error{
            font-size: 22px;
            font-weight: bold;
            color: red;
        }
        #spinner-btn{
            display: none;
        }
    </style>
</head>

<body>
    <section class="container my-3">
        <h2 class="text-center text-info">Search the books of your choice</h2>
        <div class="input-group my-3 w-75 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search book" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-info text-white fw-bold" type="button">Search</button>   
        </div>
        <!-- spinner  -->
        <div class="d-flex justify-content-center">
            <button id="spinner-btn" class="btn btn-info" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
        </div>
        <!-- display count result -->
        <div class="text-center">
            <p id="result-count"></p>
        </div>
    

    </section>
    <!-- displat books results -->
    <section class="container my-5">
        <div  id="books-items" class="row d-flex justify-content-center">
                
        </div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
